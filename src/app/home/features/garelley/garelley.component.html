<section id="garelley">
  @for (item of items(); track $index) {

  <ion-card class="item">
    <img src="assets/icon/favicon.png" alt="Michael" />
    <ion-card-header>
      <ion-card-title>{{ item.author }}</ion-card-title>
      <ion-card-subtitle>{{ item.title }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ item.description }}
    </ion-card-content>
  </ion-card>
  }
</section>
