<ion-footer [translucent]="false">
  <section class="footer-container">
    @for (item of routerSettings(); track $index) {
    <div
      class="item"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      (click)="navigate(item)"
    >
      <ng-container *ngComponentOutlet="item.svg"></ng-container>
    </div>
    }
  </section>
</ion-footer>
